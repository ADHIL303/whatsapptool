<!DOCTYPE html>
<html>
<head>
    <title>Collect WhatsApp Group Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .qr-box {
            text-align: center;
            margin-bottom: 30px;
        }
        .qr-box img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="p-4">
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-success">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

    <div class="container">
        <h2 class="mb-4">üì≤ Collect WhatsApp Numbers from Group</h2>

        <div class="qr-box">
            <p><strong>Scan this QR Code to login:</strong></p>
        </div>

        <form action="/collect" method="POST">
            <div class="mb-3">
                <label>Group Title:</label>
                <input type="text" name="group_title" required class="form-control">
            </div>

            <div class="mb-3">
                <label>Category:</label>
                <input type="text" name="category" required class="form-control">
            </div>

            <div class="mb-3">
                <label>Username:</label>
                <input type="text" name="username" required class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">‚ñ∂Ô∏è Start Collecting</button>
        </form>
    </div>
  

</body>
</html>
