<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index Page</title>
  
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome for icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .main-container {
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 30px;
    }

    .btn-custom {
      margin: 10px;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 30px;
      transition: all 0.3s ease-in-out;
      border: none;
    }

    .btn-data {
      background-color: #00c9a7;
      color: white;
    }

    .btn-data:hover {
      background-color: #00a88a;
      transform: scale(1.05);
    }

    .btn-contact {
      background-color: #ff6b6b;
      color: white;
    }

    .btn-contact:hover {
      background-color: #e85d5d;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <h1>Welcome to whatsapp auto</h1>
    <div>

        <a href="/collect">    <button class="btn btn-custom btn-data"> <i class="fas fa-database me-2"></i> </button></a>
 
    
       <a href="/contacts">  <button class="btn btn-custom btn-contact"> <i class="fas fa-envelope me-2"></i> </button></a>
 
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
